<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu – Kahvila Hohde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body border-bottom sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Kahvila Hohde</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
          <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Meistä</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-lg-2 px-3" href="contact.html">Varaa tila</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5 bg-soft text-center">
    <div class="container">
      <h1 class="fw-bold">Menu</h1>
      <p class="mb-0">Juomat, lounas ja pientä purtavaa – haetaan JSON-tiedostosta.</p>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <!-- Hakukenttä -->
      <div class="row mb-4">
        <div class="col-md-6">
          <input id="search" type="search" class="form-control" placeholder="Hae tuotteita...">
        </div>
      </div>

      <!-- Juomat -->
      <section id="juomat" class="mb-5">
        <h2 class="h4 fw-semibold mb-3">Juomat</h2>
        <div class="row g-3" id="list-juomat" aria-live="polite"></div>
      </section>

      <!-- Lounas -->
      <section id="lounas" class="mb-5">
        <h2 class="h4 fw-semibold mb-3">Lounas</h2>
        <div class="row g-3" id="list-lounas" aria-live="polite"></div>
      </section>

      <!-- Pientä purtavaa -->
      <section id="purtava" class="mb-5">
        <h2 class="h4 fw-semibold mb-3">Pientä purtavaa</h2>
        <div class="row g-3" id="list-purtava" aria-live="polite"></div>
      </section>

      <div id="menuAlert" class="alert alert-danger d-none" role="alert">
        Menun lataus epäonnistui. Lataa sivu uudelleen.
      </div>
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
      <div>© <span id="year"></span> Kahvila Hohde</div>
      <div class="small text-muted">Avoinna: ma–pe 8–18, la 10–16</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
